version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dating
      POSTGRES_PASSWORD: dating_password
      POSTGRES_DB: dating
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir=/data"]
    volumes:
      - nats_data:/data

  # Services
  gateway:
    build:
      context: ..
      dockerfile: backend/gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      HTTP_ADDR: ":8000"
      JWT_SECRET: dev-secret-change-in-prod
      MEMBER_SERVICE_ADDR: member:9090
    depends_on:
      - member

  member:
    build:
      context: ..
      dockerfile: backend/services/member/Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      DATABASE_URL: postgres://dating:dating_password@postgres:5432/dating?sslmode=disable
      NATS_URL: nats://nats:4222

volumes:
  postgres_data:
  redis_data:
  nats_data:
