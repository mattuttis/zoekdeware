apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dating-app-dev

resources:
  - ../../base

namePrefix: dev-

replicas:
  - name: gateway
    count: 1
  - name: member
    count: 1

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
    target:
      kind: Deployment
