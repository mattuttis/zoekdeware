apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: dating-app
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: dating-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HTTP_ADDR
              value: ":8000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dating-secrets
                  key: jwt-secret
            - name: MEMBER_SERVICE_ADDR
              value: member:9090
            - name: MATCHING_SERVICE_ADDR
              value: matching:9091
            - name: MESSAGING_SERVICE_ADDR
              value: messaging:9092
            - name: NOTIFICATION_SERVICE_ADDR
              value: notification:9093
            - name: MEDIA_SERVICE_ADDR
              value: media:9094
            - name: LOCATION_SERVICE_ADDR
              value: location:9095
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: dating-app
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 8000
