name: API Gateway

on:
  push:
    paths:
      - 'backend/gateway/**'
      - 'backend/shared/**'
      - '.github/workflows/backend-gateway.yml'
    branches: [main]
  pull_request:
    paths:
      - 'backend/gateway/**'
      - 'backend/shared/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: backend/gateway
        run: go mod download

      - name: Run tests
        working-directory: backend/gateway
        run: go test -v -race ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          working-directory: backend/gateway

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/gateway/Dockerfile
          push: false
          tags: dating-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
